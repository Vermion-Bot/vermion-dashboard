<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fab fa-discord" style="font-size: 32px;"></i>
                    <span>Discord Bot</span>
                </div>
                
                <div class="user-info" id="userInfo">
                    <div class="user-loading">Betöltés...</div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Szerverek</h3>
                    <div id="guildsList" class="guilds-list">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </aside>

            <section class="config-panel">
                <div id="noGuildSelected" class="no-selection">
                    <i class="fas fa-layer-group" style="font-size: 64px; opacity: 0.5;"></i>
                    <h2>Válassz szervert</h2>
                    <p>Válaszd ki a konfigurálni kívánt szervert a bal oldali listából</p>
                </div>

                <div id="configForm" class="config-form" style="display: none;">
                    <div class="config-header">
                        <div class="guild-info-header">
                            <img id="selectedGuildIcon" class="guild-icon-large" src="" alt="">
                            <div>
                                <h2 id="selectedGuildName">Szerver neve</h2>
                                <p class="guild-id-display">ID: <span id="selectedGuildId"></span></p>
                            </div>
                        </div>
                    </div>

                    <div class="config-content">
                        <div class="form-section">
                            <label for="testMessage">Teszt Üzenet</label>
                            <textarea 
                                id="testMessage" 
                                placeholder="Írd be az üzenetet amit a bot küldeni fog..."
                                rows="8"
                            ></textarea>
                            <p class="field-description">Ez az üzenet jelenik meg amikor a bot tesztelést végez</p>
                        </div>

                        <div class="button-group">
                            <button class="btn btn-primary" onclick="saveConfig()">
                                <i class="fas fa-save"></i>
                                Mentés
                            </button>
                            <button class="btn btn-secondary" onclick="loadConfig()">
                                <i class="fas fa-sync-alt"></i>
                                Újratöltés
                            </button>
                        </div>

                        <div id="status" class="status"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
