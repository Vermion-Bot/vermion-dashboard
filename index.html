<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Discord Guild Config</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Guild Config</h1>
            <p>Szerver beállítások</p>
        </div>

        <div id="guildInfo" class="guild-info">
            Guild ID: <strong id="guildIdDisplay"></strong>
        </div>

        <div class="form-group">
            <label for="testMessage">Teszt Üzenet</label>
            <textarea 
                id="testMessage" 
                placeholder="Írd be az üzenetet amit a bot küldeni fog..."
                rows="6"
            ></textarea>
        </div>

        <div class="button-group">
            <button class="btn-save" onclick="saveConfig()">Mentés</button>
            <button class="btn-load" onclick="loadConfig()">Betöltés</button>
        </div>

        <div id="status" class="status"></div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
